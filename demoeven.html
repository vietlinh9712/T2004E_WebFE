<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="clickHere()">Click here to 18+</button>
    <button onmouseenter="mouseTo()">mouse over here to 18+</button>
    <button onmouseleave="mouseTo()">mouse over here to 18+</button>
    <button onmouseleave="mouseLeave(this)">mouse over here to 18+</button>

    <input onkeyup="keyDown(this)" type="text" name="abc" placeholder="aaa"/>

    <input onkeypress="keyPress(this)" type="text" name="bca" placeholder="aaa"/>

    <select name="select" onchange="select(this)">
        <option>ddjfjkasfjsladf</option>
        <option>dsfsassass</option>
    </select>
    <script type="text/javascript">
    function clickHere() {
        alert("may da bi lua");
    }
    function mouseTo() {
        alert("aaa");
    }
    function mouseLeave(e) {
        alert(e.innerText);
    }

    function keyDown(e) {
        if(event.keyCode == 13){
            alert("vua nhap cach enter");
        }else {
            console.log(e.value);
        }
    }

    function keyPress(e) {
        console.log(e.value);
    }

    function select(e) {
        console.log("change value");
    }
</script>
</body>
</html>
