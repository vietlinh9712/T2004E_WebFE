<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/laps6.css">
    <title>lab s6</title>
</head>
<body>
    <div class="container">
        <div class="popup">
            <div class="header">
                <h3>ENVEN REGISTRATION FORM</h3>
            </div>
            <div class="body">
                <form method="get" action="#">
                    <div class="form">
                        <div class="name"><h3>Name</h3></div>
                        <div class="wrap-input">
                            <div class="input">
                                <label>
                                    <input type="text" name="first-name"  class="the-input" required/><br>
                                    <span>First Name</span>
                                </label>
                            </div>
                            <div class="input1">
                                <label>
                                    <input type="text" name="last-name"  class="the-input" required/>
                                    <span>Last Name</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <div class="name"><h3>Company</h3></div>
                        <div class="wrap-input">
                            <input type="text" name="company"  class="the-input" />
                        </div>
                    </div>

                    <div class="form">
                        <div class="name"><h3>Email</h3></div>
                        <div class="wrap-input">
                            <input type="email" name="email"  class="the-input" required/>
                        </div>
                    </div>

                    <div class="form">
                        <div class="name"><h3>Phone</h3></div>
                        <div class="wrap-input">
                            <div class="input-phone1">
                                <label>
                                    <input type="number" name="phone1"  class="the-input" required/>
                                    <span>Area Code</span>
                                </label>

                            </div>
                            <div class="input-phone2">
                                <label>
                                    <input type="number" name="phone2"  class="the-input" required/>
                                    <span>Phone Number</span>
                                </label>

                            </div>
                        </div>
                    </div>

                    <div class="form">
                        <div class="name"><h3>Subject</h3></div>
                        <div class="wrap-input">
                            <select  name="subjec">
                                <option>tán gái đại cương</option>
                                <option>300 bài code thiếu nhi</option>
                            </select>
                        </div>
                    </div>

                    <div class="form">
                        <h3>Are you existing customer:</h3>
                        <label class="radio-input">
                            <input type="radio"  name="yes-no" value="no" required/>Yes
                        </label>
                        <label class="radio-input">
                            <input type="radio"  name="yes-no" value="yes" required/> No
                        </label>
                    </div>
                    <div class="form">
                        <button type="submit">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
